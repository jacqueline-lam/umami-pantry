<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umami Pantry</title>
  <!-- Bootstrap CSS -->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div class ="container">
    <div id="header">
      <h1>Umami Pantry</h1>
    </div>

    <button id="getIngredientsBtn">Show all ingredients</button>

    <div id="ingredientsContainer">
      <h4>Select the available ingredients in your pantry:</h4>
      <!-- Display all ingredients for user selection -->
      <!-- div to wrap around each ingredient category -->
      <div class='categoryContainer' id='grains'><h2>Grains</h2></div>
      <div class='categoryContainer' id='protein-foods'><h2>Protein Foods</h2></div>
      <div class='categoryContainer' id='beans-and-peas'><h2>Beans and Peas</h2></div>
      <div class='categoryContainer' id='nuts-and-seeds'><h2>Nuts & Seeds</h2></div>
      <div class='categoryContainer' id='root-vegetables'><h2>Root Vegetables</h2></div>
      <div class='categoryContainer' id='dark-green-vegetables'><h2>Dark Green Vegetables</h2></div>
      <div class='categoryContainer' id='other-vegetables'><h2>Other Vegetabeles</h2></div>
      <div class='categoryContainer' id='dairy'><h2>Dairy</h2></div>
      <div class='categoryContainer' id='soup-and-broth'><h2>Soup & Broth</h2></div>
      <div class='categoryContainer' id='fruits'><h2>Fruits</h2></div>
      <div class='categoryContainer' id='additives'><h2>Sauce, Condiments & Additives</h2></div>
      <div class='categoryContainer' id='herb-and-spices'><h2>Herbs & Spices</h2></div>
        <!-- div to wrap around each ingredient card -->
        <!-- <div class="ingredientCard" data-id="1"> -->
          <!-- <img class="ingredientImg" src="..."><p>Ingredient #1</p> -->
        <!-- </div> -->

    </div>

    <div id="createRecipeResults">
      <!-- Trigger fetch request -->
      <button id="createRecipesBtn">What can I cook?</button>
    </div>

    <div id="recipesContainer">
      <!-- Goal of JS: Make requests to backend to get current list of recipes -->
      <!-- Add our Recipes -->
      <!-- <div class="card" data-id="1"><p>Recipe #1</p>
        <button data-trainer-id="1">Add Pokemon</button>
        <ul>
          <li>${reciepe_ingredient.amount} ${ingredient.name} <button class="release" data-recipe-id="???">Release</button></li>
        </ul>
      </div> -->
    </div>

    <!-- Link JS file to HTML -->
    <!-- index.js relies on adapter.js so it needs to be read first - stored in memory -->
    <!-- DOM is loaded before scripts -->
    <script type="application/javascript" src="src/recipe.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/ingredient.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/adapter.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->

  </div>
</body>
</html>
